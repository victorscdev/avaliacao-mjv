<div class="container">
    <div class="row mb-4 mt-4">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="onClickNewUser()">Create New User</button>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col-12 col-md-6" *ngFor="let user of users">
            <div class="card-user-group">
                <card-user [data]="user"></card-user>
            </div>
        </div>
    </div>
</div>
